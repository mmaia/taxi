<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">
<center>
		<rich:panel>
            <h:panelGrid columns="2">
             
			 <table width="100%" align="center"> 
			   <tr><td><h:messages style="color:red;margin:8px;"/></td></tr>
			   <tr>
			    <td>
			    	<a:region id="loginUsuarioRegion">
			    	<center>
				    <h:form id="loginForm">
				        <rich:panel  style="width:340px;align:center;">
				            <f:facet name="header">Acesse sua Conta</f:facet>
				             <br></br><br></br>
				            <div class="dialog" >
				                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
				                    <h:outputLabel for="login">Usu√°rio:</h:outputLabel>
				                    <h:inputText id="login"	                    		  
				                              value="#{credentials.username}" style=" width : 170px;"/>
				                    <h:outputLabel for="password">Senha:</h:outputLabel>
				                    <h:inputSecret id="password"
				                    			style=" width : 170px;"
				                                value="#{credentials.password}"/>
				                </h:panelGrid>
				              
				            </div>
	         <br></br> <br></br><br></br>      
	        <div class="actionButtons">
	            <h:commandButton id="submit" value="Login" action="#{identity.login}" />
	        </div>
	        
	        <a:status id="statusLogar">
				<f:facet name="start">
					<h:graphicImage value="/img/spinner.gif"/>
				</f:facet>
			</a:status>
			
			<s:div styleClass="info" rendered="#{not identity.loggedIn}">
	        	<p>
	        	  <h6>
	        		<s:link view="/cadastroUsuario.xhtml" value="Crie sua Conta." propagation="none"/>
	        	   </h6>
	        	</p> 
			</s:div>    
	        </rich:panel>
			
	    </h:form>
	    </center>
	    </a:region>
	  </td>
	 </tr>
	</table>	
</h:panelGrid>
</rich:panel>
</center>
</ui:define>
</ui:composition>
