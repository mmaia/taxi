<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

 <ui:define name="body">
   
   <table width="100%" heigth="400px" border="0" cellspacing="0" cellpadding="0">
    	 <tr><td colspan="2"><h:messages style="color:red;margin:8px;"/></td></tr>
    	 <tr>
      		
      		<!-- Quadro Centro com -->
      		<td width="90%" valign="top"  align="center">
      			<div align="center">
      			
      				<!-- Usuário Logado essa tela com os módulos-->
	      		 	<!-- h:form id="formLogado" rendered="#{identity.loggedIn}" propagation="none" -->	 		
 						<br></br><br></br><br></br>
						<table  width="90%"  align="left">	
							<tr align="center">
								<td>
									<img src="/taxiWeb/img/banner.png"/>
								</td>
							
							</tr>	
     					</table>   
					<!--  /h:form -->	
					<!-- FIM Usuário Logado essa tela com os módulos-->
					
					<!-- Usuário Não Logado tela com Logo-->
					<h:form id="formNaoLogado" rendered="#{not identity.loggedIn}" propagation="none">	 			 		
     					   
					</h:form>	
					<!-- FIM Usuário Não Logado tela com Logo-->

      			</div>
      		</td> 
      		
      	   <!-- Quadro Direito (Login & Imagens) -->
      	   <td width="20%" valign="top" border="1">
     				<h:form id="loginForm">	 		
      				<rich:panel style=" width : 250px; heigth : 50px;" rendered="#{not identity.loggedIn}" propagation="none" >
            			<f:facet name="header">Acesse sua Conta</f:facet>
            				<div class="dialog">
                				<h:panelGrid columns="2" rowClasses="prop" >
                	    			<h:outputLabel for="username">Usuário</h:outputLabel>
                    				<h:inputText id="username" value="#{credentials.username}" style=" width : 170px;"/>
                    				<h:outputLabel for="password">Senha</h:outputLabel>
                    				<h:inputSecret id="password" value="#{credentials.password}" style=" width : 170px;"/>
                    				<h:outputLabel for="rememberMe">Lembrar Senha</h:outputLabel>
                    				<h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}"/>    
				                </h:panelGrid>
				               
				                 <center>
				              	  <div class="actionButtons">
            							<h:commandButton id="submit" value="Login" action="#{identity.login}"/>
					              </div>
					              	<s:div styleClass="info" rendered="#{not identity.loggedIn}">
						               <p><s:link view="/cadastroUsuario.xhtml" value="Crie sua Conta" propagation="none"/></p>
						                    
              						</s:div>        
            					  </center>
            				</div>
		        	 </rich:panel>

            	     </h:form>		
            	 	<center><br></br>
            	 		<p><img src="/taxiWeb/img/apple.png"  width="250px" height="60px"/></p><p></p>
            	 		<p><img src="/taxiWeb/img/google.png"  width="250px" height="60px"/></p><p></p>            	 		
            	 		<p><img src="/taxiWeb/img/twitter.png" width="250" height="60px"/></p>
            	 	</center>	
      		</td>
      	   <!-- Fim Quadro Direito (Login & Imagens) -->

    	</tr> 
  	</table>
  	
  	
 </ui:define>  	
</ui:composition>
